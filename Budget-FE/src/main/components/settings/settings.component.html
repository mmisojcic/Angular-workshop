<div class="settings">
  <h5 class="settings__title">Settings</h5>
  <form
    [formGroup]="settingsForm"
    (ngSubmit)="onSubmit()"
    class="settings__form"
  >
    <mat-form-field class="mt-3 mb-3" appearance="fill">
      <mat-label>Budget amount</mat-label>
      <input
        matInput
        [inputMask]="currencyInputMask"
        formControlName="budgetAmount"
      />
      <mat-error *ngIf="settingsForm.controls.budgetAmount.hasError('required')"
        >This field is required.</mat-error
      >
    </mat-form-field>
    <mat-form-field class="mb-3" appearance="fill">
      <mat-label>Start/End Day</mat-label>
      <input matInput [inputMask]="dayInputMask" formControlName="day" />
      <mat-hint align="end">1 - 28</mat-hint>
      <mat-error *ngIf="settingsForm.controls.day.hasError('required')"
        >This field is required.</mat-error
      >
    </mat-form-field>
    <div class="w-100 d-flex justify-content-around">
      <button
        mat-raised-button
        type="button"
        class="settings__form__button"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        class="settings__form__button"
      >
        Save
      </button>
    </div>
  </form>
</div>
