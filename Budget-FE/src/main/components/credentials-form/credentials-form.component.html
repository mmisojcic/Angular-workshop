<mat-card style="width: 400px">
  <mat-card-content class="w-100 d-flex flex-column justify-content-center">
    <form
      [formGroup]="credentialsForm"
      (ngSubmit)="onSubmit()"
      class="d-flex flex-column justify-content-center"
    >
      <mat-form-field class="mb-3" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
        <mat-error
          *ngIf="credentialsForm.controls.username.hasError('required')"
          >This field is required.</mat-error
        >
      </mat-form-field>
      <mat-form-field class="mb-5" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error
          *ngIf="credentialsForm.controls.password.hasError('required')"
          >This field is required.</mat-error
        >
        <mat-error *ngIf="credentialsForm.controls.password.hasError('pattern')"
          >Must have at least one capital, number, one symbol and length 6.
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="w-50 mb-3 m-auto"
      >
        {{ submitLabel }}
      </button>
      <a
        mat-flat-button
        class="w-50 m-auto"
        *ngIf="submitLabel === 'Login'"
        routerLink="/register"
        >or Register</a
      >
    </form>
  </mat-card-content>
</mat-card>
