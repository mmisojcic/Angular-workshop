<div class="category-form">
  <form
    [formGroup]="categoryForm"
    (ngSubmit)="onSubmit()"
    class="w-100 d-flex flex-column justify-content-center"
  >
    <mat-form-field class="mt-3 mb-3" appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let type of transactionTypes" [value]="type.value">
          <mat-icon [fontIcon]="type.fontIcon"></mat-icon>
          {{ type.label }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="categoryForm.controls.type.hasError('required')"
        >This field is required.</mat-error
      >
    </mat-form-field>
    <mat-form-field class="mb-3"
      ><mat-label>Color</mat-label>
      <input matInput [ngxMatColorPicker]="picker" formControlName="color" />
      <ngx-mat-color-toggle matSuffix [for]="picker"></ngx-mat-color-toggle>
      <ngx-mat-color-picker #picker></ngx-mat-color-picker>
      <mat-error *ngIf="categoryForm.controls.color.hasError('required')"
        >This field is required.</mat-error
      >
    </mat-form-field>
    <mat-form-field class="mb-3" appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="categoryForm.controls.name.hasError('required')"
        >This field is required.</mat-error
      >
    </mat-form-field>
    <div class="w-100 d-flex justify-content-around">
      <button
        mat-raised-button
        type="button"
        class="form-button"
        (click)="onCancel($event)"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        class="form-button"
      >
        Save
      </button>
    </div>
  </form>
</div>
